<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="LeagueBackground"  style="background-image:url(./img/lck_background.png)"></div>
    <nav class="Navigation">
        <div class="container">
            <a class="Menus__link Gilroy brand" href="#">QWER.GG</a>
            <a class="Menus__link" href="#">경기 결과</a>
            <a class="Menus__link" href="#">프로빌드</a>
            <a class="Menus__link" href="#">경기 일정</a>
            <a class="Menus__link" href="#">하이라이트</a>
            <a class="Menus__link" href="#">커뮤니티</a>
            <span class="Menus__login float-right">
                <span>로그인</span>
            </span>
        </div>
    </nav>
    <div class="FluidContainer container-fluid LeagueSelector">
        <div class="container">
            <div class="TournamentSymbol LeagueSelector__highlighted">
                <img class="TournamentSymbol__image" src="img/lck_image.png" alt="LCK 2019 Summer Season">
                <span class="TournamentSymbol__label Gilroy">LCK 2019 Summer</span>
            </div>
        </div>
    </div>
    <div class="Intro">
        <div class="FluidContainer container-fluid">
            <div class="container">
                <h3 class="Title Gilroy">
                    <div class="Title__squares">
                        <div class="Title__square"></div>
                        <div class="Title__square"></div>
                        <div class="Title__square small"></div>
                        <div class="Title__square small"></div>
                    </div>
                    LEAGUE OF LEGENDS CHAMPIONS KOREA TEAMS
                </h3>
                <div class="LeagueTeams">
                    <div class="LeagueTeams__teams">
                        <a class="LeagueTeams__link" href="#">
                            <figure class="TeamSymbol LeagueTeams__team large">
                                <div class="TeamSymbol__image" style="background-image: url(https://qwer.gg/images/logos/AF.png)"></div>
                                <span class="TeamSymbol__acronym Gilroy">AF</span>
                            </figure>
                        </a>
                        <a class="LeagueTeams__link" href="#">
                            <figure class="TeamSymbol LeagueTeams__team large">
                                <div class="TeamSymbol__image" style="background-image: url(https://qwer.gg/images/logos/DWG.png)"></div>
                                <span class="TeamSymbol__acronym Gilroy">DWG</span>
                            </figure>
                        </a>
                        <a class="LeagueTeams__link" href="#">
                            <figure class="TeamSymbol LeagueTeams__team large">
                                <div class="TeamSymbol__image" style="background-image: url(https://qwer.gg/images/logos/GEN.png)"></div>
                                <span class="TeamSymbol__acronym Gilroy">GEN</span>
                            </figure>
                        </a>
                        <a class="LeagueTeams__link" href="#">
                            <figure class="TeamSymbol LeagueTeams__team large">
                                <div class="TeamSymbol__image" style="background-image: url(https://qwer.gg/images/logos/GRF.png)"></div>
                                <span class="TeamSymbol__acronym Gilroy">GRF</span>
                            </figure>
                        </a>
                        <a class="LeagueTeams__link" href="#">
                            <figure class="TeamSymbol LeagueTeams__team large">
                                <div class="TeamSymbol__image" style="background-image: url(https://qwer.gg/images/logos/HLE.png)"></div>
                                <span class="TeamSymbol__acronym Gilroy">HLE</span>
                            </figure>
                        </a>
                        <a class="LeagueTeams__link" href="#">
                            <figure class="TeamSymbol LeagueTeams__team large">
                                <div class="TeamSymbol__image" style="background-image: url(https://qwer.gg/images/logos/SKT.png)"></div>
                                <span class="TeamSymbol__acronym Gilroy">SKT</span>
                            </figure>
                        </a>
                        <a class="LeagueTeams__link" href="#">
                            <figure class="TeamSymbol LeagueTeams__team large">
                                <div class="TeamSymbol__image" style="background-image: url(https://qwer.gg/images/logos/JAG.png)"></div>
                                <span class="TeamSymbol__acronym Gilroy">JAG</span>
                            </figure>
                        </a>
                        <a class="LeagueTeams__link" href="#">
                            <figure class="TeamSymbol LeagueTeams__team large">
                                <div class="TeamSymbol__image" style="background-image: url(https://qwer.gg/images/logos/KT.png)"></div>
                                <span class="TeamSymbol__acronym Gilroy">KT</span>
                            </figure>
                        </a>
                        <a class="LeagueTeams__link" href="#">
                            <figure class="TeamSymbol LeagueTeams__team large">
                                <div class="TeamSymbol__image" style="background-image: url(https://qwer.gg/images/logos/KZ.png)"></div>
                                <span class="TeamSymbol__acronym Gilroy">KZ</span>
                            </figure>
                        </a>
                        <a class="LeagueTeams__link" href="#">
                            <figure class="TeamSymbol LeagueTeams__team large">
                                <div class="TeamSymbol__image" style="background-image: url(https://qwer.gg/images/logos/SB.png)"></div>
                                <span class="TeamSymbol__acronym Gilroy">SB</span>
                            </figure>
                        </a>
                            
                    </div>
                </div>
            </div>
        </div>
        <div class="FluidContainer container-fluid">
            <div class="container LiveStreams Intro__section">
                <h3 class="Title Gilroy">
                    <div class="Title__squares">
                        <div class="Title__square"></div>
                        <div class="Title__square"></div>
                        <div class="Title__square small"></div>
                        <div class="Title__square small"></div>
                    </div>
                    Live STREAMING
                </h3>
                <div class="LiveStreams__container">
                    <div class="LiveStreams__streaming">
                        <a href="#">
                            <img class="LiveStreams__streaming__thumbnail" src="https://static-cdn.jtvnw.net/previews-ttv/live_user_rush-320x180.jpg">
                            <div class="LiveStreams__streaming_player">
                                <figure class="PlayerIcon LiveStreams__streaming__playerIcon small" style="background-image: url(https://gamepedia.cursecdn.com/lolesports_gamepedia_en/6/60/FOX_Rush_2019_Split_1.png)"></figure>
                                <div class="LiveStreams__streaming__playerName">FOX Rush</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
